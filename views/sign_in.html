  <body>
    <div class="container-fluid">
  <div class="container row  justify-content-md-center" style="margin: auto;">
  <div class="col-md-6 text-center">
    <form class="form-signin">
    <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button id="signIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      <div id="error_message_login" class="alert alert-danger" style="display:none;" role="alert">
      </div>
    </form>

</div>
</div>

</div>
