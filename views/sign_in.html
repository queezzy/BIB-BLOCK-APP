<body class="text-center" style="background: #f8f9fa;">
  <div class="container">
    <div class="row justify-content-md-center mt-5">
      
      <div class="middle col-6 py-5" style="background: white;">
        <form class="form-signin">
          <img class="mb-4" src="/images/8.png" alt="" width="250px" height="250px">
    <!--img class="mb-4" src="logo_1.svg" -->
    <!--BOUGER TOUT vers le centre, ie grouper, à tester encore, espacer les bo-->
          <h1 class="h3 mb-3 font-weight-normal" style="font-family: 'Gill Sans', sans-serif; color:dimgray">Please sign in</h1>
          <label for="inputEmail"></label>
          <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
          <label for="inputPassword"></label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <button id="signIn" class="btn btn-secondary btn-lg btn-block mt-5" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; Ensimag Biblock</p>

        </form>
      </div>
   </div>
  </div>
</body>
